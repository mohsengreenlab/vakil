# Persian Legal Firm - NGINX Configuration
# Domain: lawyer.partnersystems.online
# Copy this to /etc/nginx/sites-available/lawyer

server {
    listen 80;
    server_name lawyer.partnersystems.online;
    
    # Logging
    access_log /var/log/nginx/lawyer.access.log;
    error_log /var/log/nginx/lawyer.error.log;
    
    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:3008;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3008/health;
        access_log off;
    }
    
    # Static file serving (optional optimization)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://127.0.0.1:3008;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
